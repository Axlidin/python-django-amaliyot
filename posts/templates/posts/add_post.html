{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Post Create Page</h3>
    <div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'posts:create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ post_form|crispy }}
                </div>

                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
