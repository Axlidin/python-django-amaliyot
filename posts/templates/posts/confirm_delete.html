{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Confirm Review{% endblock %}
{% block content %}
<h3>Are you sure you want  to delete this review?</h3>
<p>
  <b>Post:</b> {{ post.title }}
</p>
<p>
  <b>Comment:</b> {{ review.review_text }}
</p>
<a href="{% url 'posts:delete-review' post.id review.id %}" class="btn btn-outline-danger">Yes</a>
<a class="btn btn-outline-primary" href="{% url 'posts:detail' post.id %}">No</a>
{% endblock %}
