{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<h3>Edit Review</h3>
<div class="row mb-4">
    <div class="col-6">
        <form method="post" action="{% url 'posts:edit_review' post.id review.id %}">
            {% csrf_token %}
            <div class="mb-3">
                {{ review_form.review_text|as_crispy_field }}
            </div>

            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}
