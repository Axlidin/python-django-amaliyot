{% extends 'base.html' %}
{% block title %}Profile Page{% endblock %}
{% block content %}
<div class=" image d-flex flex-column justify-content-center align-items-center">
    <button class="btn btn-secondary">
        <img class="profile-pic" src="{{ user.profile_pic.url }}" alt="Profile picture">
    </button>
    <span class="name mt-3">{{ user.first_name}} {{ user.last_name }}</span>
    <span class="username">@{{ user.username }}</span>
    <span class="email">{{ user.email }}</span>
    <div class=" d-flex mt-2">
        <a  class="btn btn-dark" href="{% url 'users:profile-edit' %}">Edit Profile</a>
    </div>
    <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"></div>
        <div class=" px-2 rounded mt-4 date ">
            <span class="join">Joined {{user.date_joined|date:"M d, Y"}}</span>
    </div>
</div>


{% endblock %}
