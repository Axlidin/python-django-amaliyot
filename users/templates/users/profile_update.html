{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Profile</h1>
    <div class="row">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              {{ form | crispy }}

              <button class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
{% endblock %}
